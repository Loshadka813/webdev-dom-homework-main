<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<style>
  .error {
    background-color: red;
  }
</style>

<script>

  const comments = [
    {
      author: 'Глеб Фокин',
      date: '12.02.22 12:18',
      text: 'Это будет первый комментарий на этой странице',
      likesCount: 3,
      likes: false
    },
    {
      author: 'Варвара Н.',
      date: '13.02.22 19:22',
      text: 'Мне нравится как оформлена эта страница! ❤',
      likesCount: 75,
      likes: true
    }
  ];

  const nameInput = document.querySelector('.add-form-name');
  const textInput = document.querySelector('.add-form-text');
  const addButton = document.querySelector('.add-form-button');
  const commentsList = document.querySelector('.comments');

  function renderComments() {
    const commentsHtml = comments.map((comment, index) => {
      return `<li class="comment">
                <div class="comment-header">
                  <div>${comment.author}</div>
                  <div>${comment.date || new Date().toLocaleString()}</div>
                </div>
                <div class="comment-body">
                  <div class="comment-text">
                    ${comment.text}
                  </div>
                </div>
                <div class="comment-footer">
                  <div class="likes">
                    <span class="likes-counter" data-index="${index}">${comment.likesCount}</span>
                    <button class="like-button" data-index="${index}"></button>
                  </div>
                </div>
              </li>`;
    }).join('');

    commentsList.innerHTML = commentsHtml;
    initLikeComments();
  };

  addButton.addEventListener('click', () => {
    const name = nameInput.value.trim();
    const text = textInput.value.trim();

    nameInput.classList.remove("error");
    textInput.classList.remove("error");

    if (name === "") {
      nameInput.classList.add("error");
      return;
    }

    if (text === "") {
      textInput.classList.add("error");
      return;
    }

    const newDate = new Date().toLocaleString();

    comments.push({
      author: name,
      date: newDate,
      text: text,
      likesCount: 0,
      likes: false
    });

    nameInput.value = '';
    textInput.value = '';

    renderComments();
  });

  const initLikeComments = () => {
    for (const likeElement of document.querySelectorAll('.like-button')) {
      const index = likeElement.dataset.index;

      if (comments[index].likes) {
        likeElement.classList.add('-active-like');
      }

      likeElement.addEventListener('click', () => {
        const index = likeElement.dataset.index;

        if (comments[index].likes) {
          comments[index].likesCount--;
          comments[index].likes = false;
          likeElement.classList.remove('-active-like');
        } else {
          comments[index].likesCount++;
          comments[index].likes = true;
          likeElement.classList.add('-active-like');
        }

        renderComments();
      });
    }
  };

  renderComments();
</script>

</html>
